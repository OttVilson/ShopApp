<div class="wrapper">
  <div class="toolbar">
    <mat-form-field appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <mat-label>Search over the fields title, price, and category of a product</mat-label>
      <input [formControl]="filter" matInput>
    </mat-form-field>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" (click)="onAdd()">Add new product</button>
  </div>
  <mat-paginator #upperPaginator [pageSizeOptions]="pageSizeOptions"></mat-paginator>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let column of COLUMNS" [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.header }}</th>
      <td mat-cell *matCellDef="let product">{{ column.cell(product) }}</td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let product">
        <button mat-raised-button (click)="onEdit(product)">Edit</button>
        <button mat-raised-button (click)="onDelete(product)">Delete</button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #lowerPaginator [pageSizeOptions]="pageSizeOptions"></mat-paginator>
</div>
