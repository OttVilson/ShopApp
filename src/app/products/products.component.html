<button mat-raised-button (click)="onAdd()">Add new product</button>
<mat-form-field appearance="fill">
  <mat-label>Search</mat-label>
  <input [formControl]="filter" matInput>
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container *ngFor="let column of COLUMNS" [matColumnDef]="column.columnDef">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.header }}</th>
    <td mat-cell *matCellDef="let product">{{ column.cell(product) }}</td>
  </ng-container>
  
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let product">
      <button mat-raised-button (click)="onEdit(product)">Edit</button>
      <button mat-raised-button (click)="onDelete(product)">Delete</button>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator pageSize="5" [pageSizeOptions]="[1, 2, 3, 5, 12, 30]"></mat-paginator>
